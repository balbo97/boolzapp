<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container-app d-flex">

            <!-- CONTENITORE DI SINISTRA  -->
            <div class="container-left">
                <!-- HEADER LEFT  -->
                <div class="left-header d-flex justify-content-between bg-body-secondary">
                    <div class="my-avatar d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="my-avatar" class="rounded-circle ms-2 mt-1">
                        <h6>Consuela</h6>
                    </div>
                    <div class="icons-left d-flex align-items-center">
                        <i class="fa-solid fa-o fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>

                <!-- MAIN LEFT -->
                <div class="left-main contact-list overflow-scroll">
                    <div class="notification d-flex p-2">
                        <div class="bell-container rounded-circle">
                            <i class="fa-regular fa-bell-slash fa-lg"></i>
                        </div>
                        <div class="px-3">
                            <p class="fw-bold mb-0"> Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-decoration-underline mb-0">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div>
                        <!-- BARRA DI RICERCA  -->
                        <div class="input-group flex-nowrap mb-1">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="searchContact">
                        </div>
                        <!-- LISTA CONTATTI  -->
                        <ol class="list-unstyled" v-for="(contact, index) in contacts" :key="index">
                            <li class="d-flex justify-content-between p-2" v-show="contact.visible" @click="changeChat(index)" :class="contactActive === index ? 'active' : ''" role="button" tabindex="0">
                                <div class="images-avatar d-flex">
                                    <img :src="contact.avatar" :alt="contact.name" class="rounded-circle">
                                    <div>
                                        <h6>{{contact.name}}</h6>
                                        <p>Ultimo messaggio</p>
                                    </div>
                                </div>
                                <p>12:00</p>
                            </li>
                            
                        </ol>
                    </div>
                </div>
            </div>
            
            <!-- CONTENITORE DI DESTRA  -->
            <div class="container-right">
                <!-- HEADER  -->
                <div class="right-header d-flex justify-content-between bg-body-secondary ">

                    <div class="my-avatar d-flex align-items-center">
                        <img :src="contacts[contactActive].avatar" alt="my-avatar" class="rounded-circle ms-2 mt-1">
                        <div class="mt-3 ms-2">
                            <h6 class="mb-0">{{contacts[contactActive].name}}</h6>
                            <p>{{}}</p>
                        </div>
                    </div>
                    <div class="icons-left d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <i class="fa-solid fa-paperclip fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>
                <!-- MAIN  -->
                <div class="right-main overflow-scroll">
                    <div class="messages-container">

                        <ul class="list-unstyled">
                            <li class="pt-3 d-flex" v-for="(message, index) in contacts[contactActive].messages" :key="index" :class="message.status == 'sent' ? 'flex-row-reverse sent' : 'received'"> 
                               <div class="single-message rounded position-relative" > 
                                <span>{{message.message}}</span>
                                <span class="time">12:00</span>
                               </div>
                            </li>
                           
                            
                        </ul>
                        
                    </div>
                </div>
                <!-- BOTTOM  -->
                <div class="right-bottom d-flex align-items-center bg-body-secondary py-2">
                    <i class="fa-regular fa-face-smile fa-xl px-3"></i>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" v-model="new_message" @keyup.enter="addMessage">
                    <i class="fa-solid fa-microphone fa-xl px-3"></i>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
