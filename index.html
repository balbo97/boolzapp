<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container-app d-flex">

            <!-- CONTENITORE DI SINISTRA  -->
            <div class="container-left">
                <!-- HEADER  -->
                <div class="left-header d-flex justify-content-between bg-light">
                    <div class="my-avatar d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="my-avatar" class="rounded-circle ms-2 mt-1">
                    </div>
                    <div class="icons-left d-flex align-items-center">
                        <i class="fa-solid fa-o fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>

                <!-- MAIN  -->
                <div class="left-main">
                    <div class="notification d-flex align-items-center">
                        <i class="fa-regular fa-bell-slash fa-2xl"></i>
                        <div>
                            <p class="fw-bold mb-0"> Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-decoration-underline">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="contact-list">
                        <div class="input-group flex-nowrap mb-1">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <ol v-for="(contact, index) in contacts" :key="index" class="list-unstyled">
                            <li class="d-flex">
                                <img :src="contact.avatar" :alt="contact.name" class="rounded-circle">
                                <div>
                                    <h6>{{contact.name}}</h6>
                                    <p v-for="(message, index) in contact.messages" :key="index">{{message.message}}</p>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            
            <!-- CONTENITORE DI DESTRA  -->
            <div class="container-right">
                <!-- HEADER  -->
                
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
